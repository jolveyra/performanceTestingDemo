name: Run k6 Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Install wait-on
      run: npm install -g wait-on

    - name: Start API
      run: |
        node index.js &

    - name: Run k6 smoke test
      uses: grafana/k6-action@v0.2.0
      with:
        filename: ./scripts/SmokeAction.js